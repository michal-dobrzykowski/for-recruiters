<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        svg {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <script>
        const svgWidth = 400;
        const svgHeight = 300;

        const x1 = 50;
        const y1 = 100;
        const x2 = 150;
        const y2 = 200;

        // Function to create a straight line
        function drawStraightLine() {
            const svg = d3.select("body").append("svg")
                .attr("width", svgWidth)
                .attr("height", svgHeight);

            svg.append("line")
                .attr("x1", x1)
                .attr("y1", y1)
                .attr("x2", x2)
                .attr("y2", y2)
                .attr("stroke", "blue")
                .attr("stroke-width", 2);
        }

        // Function to create a smooth curved line
        function drawSmoothCurvedLine() {
            const svg = d3.select("body").append("svg")
                .attr("width", svgWidth)
                .attr("height", svgHeight);

            const link = d3.linkHorizontal()
                .x(d => d[1])
                .y(d => d[0]);
            // const link = d3.linkVertical()
            //     .x(d => d[1])
            //     .y(d => d[0]);

            const pathData = link({ source: [y1, x1], target: [y2, x2] });

            svg.append("path")
                .attr("d", pathData)
                .attr("stroke", "green")
                .attr("stroke-width", 2)
                .attr("fill", "none");
        }

        // Function to create a line with right angles
        function drawLineWithRightAngles() {
            const svg = d3.select("body").append("svg")
                .attr("width", svgWidth)
                .attr("height", svgHeight);

            const pathData = `M${x1},${y1} H${(x1 + x2) / 2} V${y2} H${x2}`;

            svg.append("path")
                .attr("d", pathData)
                .attr("stroke", "red")
                .attr("stroke-width", 2)
                .attr("fill", "none");
        }

        // Call the functions
        drawStraightLine();
        drawSmoothCurvedLine();
        drawLineWithRightAngles();
    </script>

</body>

</html>
