<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        svg {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <script>
        const svgWidth = 400;
        const svgHeight = 300;

        const x1 = 50;
        const y1 = 100;
        const x2 = 350;
        const y2 = 150;

        // Function to create a straight dashed line
        function drawDashedLine() {
            const svg = d3.select("body").append("svg")
                .attr("width", svgWidth)
                .attr("height", svgHeight);

            svg.append("line")
                .attr("x1", x1)
                .attr("y1", y1)
                .attr("x2", x2)
                .attr("y2", y2)
                .attr("stroke", "blue")
                .attr("stroke-width", 2)
                .attr("stroke-dasharray", "16,16"); // Modify this line for dashed pattern
        }

        // Function to create a smooth curved dashed line
        function drawSmoothCurvedDashedLine() {
            const svg = d3.select("body").append("svg")
                .attr("width", svgWidth)
                .attr("height", svgHeight);

            const link = d3.linkHorizontal()
                .x(d => d[1])
                .y(d => d[0]);

            const pathData = link({ source: [y1, x1], target: [y2, x2] });

            svg.append("path")
                .attr("d", pathData)
                .attr("stroke", "green")
                .attr("stroke-width", 2)
                .attr("fill", "none")
                .attr("stroke-dasharray", "16,16"); // Modify this line for dashed pattern
        }

        // Function to create a line with right angles and dotted pattern
        function drawLineWithRightAnglesDotted() {
            const svg = d3.select("body").append("svg")
                .attr("width", svgWidth)
                .attr("height", svgHeight);

            const pathData = `M${x1},${y1} H${(x1 + x2) / 2} V${y2} H${x2}`;

            svg.append("path")
                .attr("d", pathData)
                .attr("stroke", "red")
                .attr("stroke-width", 4)
                .attr("fill", "none")
                .attr("stroke-dasharray", "0, 16")
                .attr("stroke-linecap", "round"); // Use round line cap to make circles
        }

        // Call the functions
        drawDashedLine();
        drawSmoothCurvedDashedLine();
        drawLineWithRightAnglesDotted();
    </script>

</body>

</html>
